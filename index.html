<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithms Visualization</h1>
        
        <div class="controls">
            <select id="algorithm-select">
                <option value="bogo">Bogo Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="shell">Shell Sort</option>
                <option value="tim">Tim Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="counting">Counting Sort</option>
                <option value="bucket">Bucket Sort</option>
                <option value="radix">Radix Sort</option>
            </select>
            
            <div class="array-size">
                <label for="array-size">Array Size:</label>
                <input type="range" id="array-size" min="5" max="100" value="50">
                <span id="size-value">50</span>
            </div>
            
            <button id="generate-array">Generate New Array</button>
            <button id="start-sort">Start Sorting</button>
            <button id="stop-sort" disabled>Stop Sorting</button>
        </div>

        <div class="visualization-container">
            <div id="array-container"></div>
        </div>

        <div class="info-panel">
            <div class="algorithm-info">
                <h2>Algorithm Information</h2>
                <p id="algorithm-description"></p>
                <div class="complexity">
                    <p>Time Complexity: <span id="time-complexity"></span></p>
                    <p>Space Complexity: <span id="space-complexity"></span></p>
                </div>
                <div class="sorting-stats">
                    <p>Time Taken: <span id="time-taken">0</span> ms</p>
                    <p>Array Changes: <span id="array-changes">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="sorting.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
